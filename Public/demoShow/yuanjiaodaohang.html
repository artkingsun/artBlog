<!DOCTYPE HTML>
<html>
<head>
<meta  charset="utf-8">
<title>圆角导航菜单栏</title>
<style type="text/css">
*{
	margin: 0px; 
	padding: 0px; 
	font-size: 20px; 
}
ul { 
	list-style: none; 
	height: 70px; 
	width:100%;
	border-bottom:15px solid #666;
}
li {
	width:150px;
	text-align:center;
	float: left; 
}
a{
	display:block;
	text-decoration:none;
	height:70px;
	line-height:70px;
	color:black;
}
.active,a:hover{
	background:#666;
	color:white;
	border-radius:20px 20px 0 0;
}
</style>
</head>
<body>
<ul>
    <li><a href="#" class="active">首页</a></li>
    <li><a href="#">最新产品</a></li>
    <li><a href="#">内部新闻</a></li>
    <li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
