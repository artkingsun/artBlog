<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>横向导航栏JQ</title>
<style type="text/css">
*{ 
  margin:0px; 
  padding:0px;}
#menu{ 
  background-color:#eee; 
  width:100%; 
  height:40px; 
  margin:0 auto;
}
ul{ 
  list-style:none;
}
ul li{ 
  float:left;  
  line-height:40px; 
  text-align:center; 
  position:relative;
}
a{ 
  text-decoration:none; 
  color:#000; 
  display:block; 
  width:90px;
}
a:hover{ 
  color:#FFF; 
  background-color:#666;
}
ul li ul li{ 
  float:none; 
  border-left:none; 
  margin-top:2px; 
  background-color:#eee; 
} 
ul li ul{  
  width:90px; 
  position:absolute; 
  /*left:0px; 
  top:40px; */
  display:none;
}
</style>
</head>
<body>
<div id="menu">
 <ul>
   <li><a href="#">首页</a></li>
   <li class="navmenu"><a href="#">课程大厅</a>
      <ul>  
         <li><a href="#">JavaScript</a></li>
         <li><a href="#">jQuery</a></li>
      </ul>
  
   </li>
   <li class="navmenu"><a href="#">学习中心</a>
      <ul>
         <li><a href="#">视频学习</a></li>
         <li><a href="#">案例学习</a></li>
         <li><a href="#">交流平台</a></li>
      </ul>
   </li>
   <li><a href="#">经典案例</a></li>
   <li><a href="#">关于我们</a></li>
</ul>
</div> 
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.js"></script>
<script type="text/javascript">
  $(function(){
     $(".navmenu").mouseover(function(){
         $(this).find('ul').show();
       });
   
     $(".navmenu").mouseout(function(){
      $(this).children("ul").hide();
    });
  });  
</script>
</body>
</html>
